<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' type='text/css' href='5_회원제게시판.css'>
</head>

<body>
    <!-- 회원가입 및 로그인 -->
    <div id="sign-wrap">
        <fieldset>
            <legend align="center">회원가입 or 로그인</legend>
            <ul>
                <li><label for="input-id">아이디 : </label><input id="input-id" type="text"></li>
                <li><label for="input-password">패스워드 : </label><input id="input-password" type="password"></li>
                <li id="sign-button-group" class="justify-right">
                    <!-- 자바스크립트 자동 생성 구간 -->
                </li>
                <li id="welcome-message">
                    <!-- 자바스크립트 자동 생성 구간 -->
                </li>
            </ul>
        </fieldset>
    </div>

    <!-- ...구분선... -->
    <br><hr><br>

    <!-- 게시판 -->
    <h2 class="ml10">회원제 게시판</h2><br />
    <div id="board-list" class="ml10">
        <!-- 자바스크립트 자동 생성 구간 -->
    </div>

    <!-- ...구분선... -->
    <br><hr><br>

    <!-- 게시물 등록 or 상세보기 -->
    <div id="board-view" class="ml10">
        <!-- 자바스크립트 자동 생성 구간 -->
    </div>

    <script src='5_회원제게시판.js'></script>
</body>

</html>

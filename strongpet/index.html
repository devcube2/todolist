<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type='text/css' href="css/header.css">
    <link rel='stylesheet' type='text/css' href='css/index.css'>
    <link rel='stylesheet' type='text/css' href='css/footer.css'>
    <script src="js/jquery-3.7.1.js"></script>
    <script src='js/index.js'></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#strongpet-header-top").load("header-top.html");
            $("#strongpet-header-nav").load("header-nav.html");
            $("#strongpet-footer").load("footer.html");
        });

        // 메인사진 5초 간격으로 자동 바꾸기
        const interval = 5000 // 5초
        setTimeout(logoChange, interval)
        function logoChange() {
            rotateNum = $("#main-logo").attr("src").substr(-5, 1)
            rotateNum++
            if (rotateNum > 7) {
                rotateNum = 1
            }
            // console.log(`rotateNum: ${rotateNum}`)

            if (rotateNum == 3) {
                $("#main-logo").attr("src", `img/main/main-rotate${rotateNum}.gif`)
            }
            else {
                $("#main-logo").attr("src", `img/main/main-rotate${rotateNum}.jpg`)
            }
            setTimeout(logoChange, interval)
        }
    </script>
</head>

<body>
    <div id="wrap">
        <!-- 헤더 -->
        <header class="strongpet-header">
            <div id="strongpet-header-top">                
            </div>
        </header>

        <nav class="strongpet-header top-bottom-pad15">
            <div id="strongpet-header-nav"></div>
        </nav>

        <!-- 메인 -->
        <main id="main" class="center-m0">
            <!-- 메인로고 이미지(순환) -->
            <div class="top-bottom-mg30">
                <img id="main-logo" src="img/main/main-rotate1.jpg" alt="" />
            </div>

            <br><br><br>

            <!-- 주간 베스트 상품 -->
            <div id="weekly-best-goods" class="center-t0 center-m0">
                <!-- 이 안의 태그는 스크립트로 자동 생성됨 -->
            </div>

            <br><br><br>

            <!-- 베스트 상품 -->
            <div id="best-goods" class="center-t0 center-m0">
                <!-- 이 안의 태그는 스크립트로 자동 생성됨 -->
            </div>
        </main>

        <!-- 푸터 -->
        <footer class="strongpet-footer">
            <div id="strongpet-footer">                
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/header-top.js"></script>
    <script src="js/footer.js"></script>
    <script>loadHTML()</script> <!-- 상품 로딩 -->
</body>

</html>
